hw-mode=Determines the type of Homeworld you are supporting. Do not change this setting for a game in progress, or be prepared for a significant drop in population while you are adjusting for the new requirements. Bob's mods option requires all of the optional Bob's mods dependencies to be installed, or you may not be able to fulfill the requirements and/or the game may crash on load.
hw-wood=Gives you a basic way to generate wood. Disable this if you prefer another way, such as Bob's Greenhouse mod

